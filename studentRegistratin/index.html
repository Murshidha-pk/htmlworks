<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Registration</h1>

    <form action="">
        <div>
            <label for="name-box">Name:</label>
            <input type="text" placeholder="Enter Full Name" id="name-box">

</div>
            <div>
                <label for="fname-box">Father's Name:</label>
                <input type="text" placeholder="" id="fname-box">
            </div>
            <div>
                <label for="mname-box">Mother's Name:</label>
                <input type="text" placeholder="" id="mname-box">
            </div>

            <div>
                <label for="pnae-box">Phone no:</label>
                <input type="text" placeholder="91+xxxxxxxxxx" id="pnae-box" >
            </div>

            <div>
                <label for="ename-box">Email:</label>
                <input type="Email" placeholder="xxxxx@gmail.com" id="ename-box">
            </div>

            <div>
                <label for="">Gender:</label>
                <input type="radio" name="gender" value="Male"><label for="">Male</label>
                <input type="radio" name="gender" value="Female"><label for="">Female</label>
                <input type="radio" name="gender" value="Other"><label for="">Other</label>
            </div>

            <div>
                <label for="">Date of Birth:</label>
                <input type="date">

            </div>
            <div>
                <label for="">Address:</label>
                <textarea name="" id="" rows="8" colms="80" ></textarea>
            </div>
            <div>
                <label for="">Select Course</label>
                <select name="" id="">
                    <option value="">Django</option>
                    <option value="">javascript</option>
                    <option value="">testing</option>

                </select>
                
            </div>
            <div>
                <label for="">Department:</label>
                <input type="radio" name="Department" value="cse"><label for="">CSE</label>
                <input type="radio" name="Department" value="eee"><label for="">EEE</label>
                <input type="radio" name="Department" value="bba"><label for="">BBA</label>
            </div>
            <div>
                <label for="">Course:</label>
                <input type="checkbox"  value="c++"><label for="">C++</label>
                <input type="checkbox"  value="java"><label for="">Java</label>
                <input type="checkbox"  value="c"><label for="">C</label>
                <input type="checkbox"  value="ai"><label for="">AI</label>
                <input type="checkbox"  value="mechinelearning"><label for="">Machine learning</label>
                <input type="checkbox"  value="robotics"><label for="">Robotics</label>
            </div>
            <div>
                <label for="">Photo:</label>
                <input type="file" accept="image/*">
            </div>


            <div>
                <button type="submit">Submit</button>
                <button type="reset">reset</button>
            </div>

        
    </form>
</body>

</html>
